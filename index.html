    en: `CASTLE OF CHORA

    Where is it located?
    It is located in Chora of Kalymnos, the old capital of the island, and opposite the nearby Castle of Chrysocheria.

    When was it built and by whom?
    The castle was first built in the 10th century by the Byzantines, but was significantly reinforced by the Knights Hospitaller in the 14th century.

    Why was it built?
    The castle was built for four reasons: first, for protection against pirate raids, second, to control the bay and the surrounding areas, third, for fortification needs under the fear of external enemies, and fourth, for the safety of the inhabitants.

    Why was it abandoned?
    As pirate raids decreased during the 18th century, and obviously the population felt safer, the inhabitants moved toward the plain of Chora and the castle was gradually abandoned.

    Religious significance
    Inside the castle, there were several temples showing the religious life of the time; the surviving churches have frescoes dating from the Byzantine and Post-Byzantine periods.

    The Coats of Arms
    The coats of arms found at the Castle of Chora in Kalymnos are mainly related to the period of the dominance of the Knights Hospitaller (14th–16th centuries). These symbols capture the authority of the Knights and their strong presence in the Aegean during that era.

    Characteristics of the Coats of Arms

    Coat of Arms of the Order of the Knights Hospitaller:
    • The most common symbol carved on the castle walls is the white cross on a red background, which was the emblem of the Order.
    • This cross was a symbol of the Christian faith and the mission of the Order to protect Christians in the Holy Lands and surrounding areas.

    Personal Coats of Arms of Grand Masters:
    • Many of the Grand Masters (leaders of the Order) left their own coats of arms on castles and fortifications they built or strengthened.
    • At the Castle of Chora, there were probably coats of arms of specific Grand Masters who participated in the construction or strengthening of the walls, such as:
    • Philippe de Villiers de L’Isle-Adam, the Grand Master who led the resistance at Rhodes during the Ottoman siege.
    • Emmanuel de Rohan, who left his mark on many fortification works of the Order.
    • Symbols of the Order: Besides personal coats of arms, decorative symbols are often found, such as: Crusader inscriptions, lions, or dragons symbolizing strength and protection.
    • Latin Inscriptions:
    Accompany many of the coats of arms and include either the name of the Grand Master or thanks to God for their victories. The inscriptions were written in Latin, the official language of the Order.

    Importance of the Coats of Arms
    The coats of arms at the castle were not merely decorative. They were symbols of authority and aimed to communicate the power and prestige of the Order, as well as the connection of the castle to the rest of the Hospitaller world.
    Today, many of these coats of arms have been worn away by time and weather conditions, but those that survive are valuable testimonies of the medieval history of Kalymnos and the era of the Knights.

    Olive Mills
    At the Castle of Chora in Kalymnos, there are indications of the operation of olive mills, which served the needs of the inhabitants living or seeking refuge there, especially during periods of sieges or crises. These olive mills are an interesting element of the daily life and economy of the period.
    Characteristics of the Olive Mills of the Castle

    Importance for Nutrition and Economy
    • Oil was a basic commodity for nutrition, lighting, and for ritual purposes (e.g., in the churches of the castle).
    • The existence of olive mills shows the self-sufficiency that the inhabitants tried to maintain within the walls.

    Technology of the Time
    • The olive mills in the castle operated with the traditional techniques of the time, using millstones moved by human or animal power.

    Archaeological Findings
    • The ruins of olive mills found within the castle offer valuable information about life in the castle during the Medieval and Byzantine periods.
    Importance of the Olive Mills
    The operation of olive mills within the castle was not accidental. It was part of a broader organization for self-sufficiency in essential goods during times of need. It also demonstrates the importance of olive production in the economy of Kalymnos, both during the Byzantine and the Medieval period.

CASTLE OF CHRYSOCHERIA

    Where is it located?
    In the middle of the route between Chora and Pothia is the Pera Castle or Castle of Chrysocheria, which is one of the most famous attractions of the island. Built at a strategic point, on a natural elevation, it allowed supervision of Pothia (today's capital and main port) and communication with Chora (i.e., the Castle).

    Name:
    The castle is known by the names "Chrysocheria", "Pera Castle", and "Chrysocherza". The name of the castle is associated with the tradition of Panagia Chrysocheria, who is considered the protector of the area and the island.

    When was it built?
    On the rock of Chrysocheria, there are archaeological finds from the prehistoric era (Neolithic times), however, the castle was built during the administration of the knight Fantino Quirini (1433–1453).

    Why was it built?
    At that time (circa 1440) the raids of the Turco-Egyptian fleet and pirates from Asia Minor intensified. Due to its location, the hill of Chrysocheria served as an outpost from which they could control Pothia and the sea area up to Kos.

    When was it abandoned?
    At the end of the 15th century due to the earthquake of 1493. After repairs were made to the Castle of Chora, it was safer to seek refuge there. Chrysocheria became a place of Christian worship.

    Religious significance
    The presence of Panagia Chrysocheria, whose name the castle bears, also gives it a religious character. Panagia was considered the protector of the area, boosting the morale of the inhabitants.

    The Coats of Arms:

    Coat of Arms of the Knights Hospitaller
    • The Knights Hospitaller used to place their emblems on the gates, towers, or walls of the castles they occupied.
    • The most common symbol was the cross of the Knights, a characteristic white cross on a red or black background.

    Heraldry of the Grand Masters
    • In many castles of the Dodecanese (e.g., Rhodes, Kos), coats of arms bearing the names or emblems of the Grand Masters of the Order of the Knights have been found. Similar emblems probably existed at the Castle of Chrysocheria, although they are not preserved in good condition.

    Local and Religious Symbols
    • Apart from the coats of arms of the Knights, it is likely that the castle also bore symbols related to Panagia Chrysocheria, as the castle has a strong connection with her worship.

    Tombs
    At the Castle of Chrysocheria there are indications of the existence of tombs, related to the life and activity of the castle, especially during the Byzantine and Medieval periods. These tombs are related to the daily life of the inhabitants, but also the religious significance of the area.
    Characteristics of the Tombs:

    Tombs Inside the Castle
    • The tombs probably belonged to inhabitants who lived within the castle walls or members of the garrison defending the area.
    • Burials often took place near churches, as it was believed that burial in a sacred place ensured blessing and eternal rest.

    Connection with Panagia Chrysocheria
    • Near the castle is the church of Panagia Chrysocheria, and it is likely that some of the tombs had religious significance, being associated with the worship of Panagia.
    • Some tombs may have belonged to clerics or other prominent inhabitants.

    Type of Tombs
    • The tombs were generally simple, often carved into the ground or into stone structures, as was customary in castles of that time.
    • In some cases, there may have been sarcophagi or simple covered stone tombs.

    Archaeological Evidence
    • The tombs that have been identified are few, as much of the castle is today in ruins, and many areas have been eroded or lost over the centuries.
    Importance of the Tombs
    The tombs of the castle are an important testimony to the social and religious life of the inhabitants of the area. They show that the castle was not only a military fortification but also a living community with daily life that included care for the dead.

    Windmills
    The windmills near the Castle of Chrysocheria in Kalymnos are an important historical element of the island. They are located below the hill of the castle and are three in number, conical in shape, surrounded by circular walls with battlements. Their construction dates after 1522.
    The windmills, apart from their functional use in grinding grain, were part of the personal property of the castellan and contributed to the economic self-sufficiency of the castle. Today, these windmills are a characteristic landmark of Kalymnos and are visible from various parts of the island, offering a glimpse of the traditional architecture and history of the place.

- Πότε χτίστηκε;

- Πότε εγκαταλείφθηκε;
Στα τέλη του 15ου αιώνα λόγω του σεισμού του 1493. Αφού έγιναν επισκευές στο κάστρο της Χώρας, ήταν πιο ασφαλές να καταφύγουν εκεί. Η Χρυσοχεριά ήταν χώρος χριστιανικής λατρείας.

The Great Castle of Chora or New Castle is, in its current form, a Frankish-built structure on Kalymnos. It is located in the Chora of Kalymnos, the old capital of the island, and opposite the nearby Castle of Chrysocheiras. It is a castle town as it enclosed a medieval settlement.
It is built on the slopes of the Prophet Elias hill at an altitude of 255 meters and occupies an area of 30,450 square meters. It had strong walls and only one gate, as it was accessible only from the southern side, which was higher than the ground and was accessed by a chain. The walls are preserved at a height of up to seven meters and a thickness of 1.50 meters.

The castle was first built in the 11th century by the Byzantines to counter the raids of the Ottoman pirate Jahha. It was severely damaged by an earthquake in 1492, only to be renovated within three years in its current form by the Knights Hospitaller of Rhodes, to whom Kalymnos belonged.
The settlement of the castle is estimated to have housed 1,200 to 1,500 inhabitants. There are remains of an olive oil press, water reservoirs, houses, and 10 churches. The castle was still inhabited during the Turkish occupation until 1912, when it was abandoned by its last inhabitants. From the 17th century, gradual settlement migration is reported.

Walls
The castle walls on the north, west, and east sides reach the edge of the cliff, outlining the area. Small straight segments form, which are joined by mostly obtuse angles. The area of the castle is approximately 29,000 m², while the perimeter of the walls reaches 1,040 meters. (Page 51)
Topography of the land
On the southern side of the castle, the ground slopes gently and is smoother. The wall is taller compared to the other sections (7.50m). On the other hand, the smaller height is 0.80-1m and the thickness 0.5m, which is located on the southern part of the western side of the castle.

Different Phases of Construction
Archaeologists can distinguish different phases of construction based on the materials and techniques used:

    1st phase: Byzantine era

    2nd phase: The years of Fantino Quirini (1433-1453). During this period, most of the fortifications were built, and the castle took its present form. In fact, the people of Kalymnos had revolted against Quirini, believing that he exploited them in some way and subjected them to forced labor.

    3rd phase: After the earthquake of 1493, Grand Master Pierre d’ Aubusson took over extensive repairs to withstand Turkish attacks.

    4th phase: In the years of Grand Master Fabrizio del Carretto (late 15th century), an additional tower and two large water reservoirs were constructed.

    5th phase: Turkish occupation (1523-early 19th century). The Turks built an additional tower, and the portico, an opening on the northeastern side, was used as an entrance for people to move to Vathi.

Churches of the Castle of Chora
In the castle, there are remains of 10 Byzantine and post-Byzantine churches. The best known are:

    Panagia Kyra Psili, the main church of the castle, with an amazing view.

    Agios Ioannis Theologos, one of the best-preserved churches.

    Agios Nikolaos.

    Agios Georgios.

The last two were used for religious ceremonies of the settlement.

Scholars note that the same system of organizing the settlement based on parishes was followed in the creation of the town of Pothia.

Inside the Castle of Chrysocheiras, two chapels have been built, which are: • Panagia Chrysocheiras and • Agios Georgios

Windmills
Windmills are considered to be the most complex construction of the pre-industrial era, and their function is entirely eco-friendly. Their purpose is to grind cereals and produce flour by utilizing the natural energy source of the wind. The windmills are located 72 meters northeast of the Castle of Chrysocheiras.

    ru: `Кастрo Хорас

Большая крепость Хорас или Новый Кастро представляет собой фортификационное сооружение франкского периода на острове Кальмнос. Она расположена в Хоре Кальмноса, старой столице острова, напротив близлежащей крепости Хрисохерия. Это крепость-город, так как она окружала средневековое поселение.
Она расположена на склонах холма Пророка Илии на высоте 255 метров и занимает площадь 30 450 квадратных метров. Крепость имела мощные стены и всего одну ворота, так как она была доступна только с южной стороны, которая находилась выше уровня земли и была оборудована цепью для подъема и спуска. Стены сохранились на высоту до семи метров и толщину 1,50 метра.

Крепость была построена в 11 веке византийцами для защиты от набегов османского пирата Джахи. Она была сильно повреждена землетрясением в 1492 году, но была восстановлена в течение трех лет в нынешнем виде рыцарями-госпитальерами Родоса, которым принадлежал остров Кальмнос.
Поселение крепости насчитывало от 1200 до 1500 жителей. Здесь сохранились руины маслобойни, водоемов, домов и 10 церквей. Крепость оставалась населенной даже в период турецкого владычества до 1912 года, когда она была покинута последними жителями. С 17 века наблюдается постепенное переселение.

Стены
Стены крепости с северной, западной и восточной сторон достигают края обрыва и ограничивают территорию. Формируются небольшие прямые участки, соединенные в основном тупыми углами. Площадь крепости составляет около 29 000 м², а периметр стен достигает 1 040 метров. (С. 51)
Топография местности
На южной стороне крепости земля имеет плавный наклон и более ровную поверхность. Стена выше по сравнению с другими участками (7,50 м). Напротив, на западной стороне высота составляет 0,80-1 м, а толщина 0,5 м.

Разные этапы строительства
Археологи могут различать разные этапы строительства, основываясь на материалах и техниках, которые использовались:

    1-й этап: Византийский период

    2-й этап: Время Фантино Квирини (1433-1453). В этот период были построены основные укрепления, и крепость приобрела современный вид. Кальмнийцы восстали против Квирини, считая, что он их эксплуатирует и подвергает принудительным работам.

    3-й этап: После землетрясения 1493 года Великий магистр Пьер д'Обюссон приступил к обширным ремонтным работам для защиты от турецких атак.

    4-й этап: В годы правления магистра Фабрицио дель Карретто (конец 15 века) был построен дополнительный башня и два больших водоема.

    5-й этап: Турецкое владычество (1523-начало 19 века). Турки построили еще одну башню, а также начали использовать портик как вход для жителей, чтобы добраться до Вати.

Церкви Кастро Хорас
В крепости сохранились руины 10 византийских и поствизантийских церквей. Наиболее известны:

    Панагия Кира Псили, главная церковь крепости с удивительным видом.

    Агийос Иоаннис Теологос, одна из самых хорошо сохранившихся церквей.

    Агийос Николаос.

    Агийос Георгий.

Два последних использовались для религиозных церемоний жителей.

Исследователи отмечают, что такая же система организации поселений, основанная на приходах, была использована и для создания города Патия.

Маслобойни
Внутри крепости, помимо нескольких домов, выделяются две большие водоемы, каменная чаша маслобойни, часть каменного цилиндра для дробления оливок, а также 10 хорошо сохранившихся часовен. Снаружи, в середине восточной стены, стоит комплекс башен для пушек, которые использовались как оборонительное оружие.

Источники: CORPUS Археология, история цивилизаций, выпуск 18, июль 2000 года, Издательства Перископ
Михаил И. Кутеллас, страницы 84-87, Рыцарские замки Кальмноса.`

    ru: `Традиции и Легенды о Замках Калимноса

Семь Девственниц Замка Хоры
Давно, когда калимнийцы еще жили в замке Хоры, группа пиратов напала на остров и захотела захватить замок. Испуганные семь девственниц вышли из маленькой двери на задней стороне замка и спрятались в драконьей пещере, чтобы избежать позора. Никто их больше не видел, и с тех пор пещера называется «Семь Девственниц». Некоторые говорят, что если кто-то пойдет слишком глубоко в нее, он услышит голоса девушек или что весной ночью они увидят, как много девушек танцуют при лунном свете.

Ребенок Манзиариса
Однажды в большом замке было два кузена. Один был эгоистичным и корыстным, а другой, ребенок Манзиариса, был ангелом в теле и душе. Когда-то они жестоко поссорились из-за красивой девушки, и однажды злой кузен попросил своего соперника встретиться на стенах замка, в том месте, где открывается вид на Лангу, чтобы помириться. Но когда они пришли туда, злой кузен сбросил несчастного молодого человека с обрыва. В том месте, где упал и погиб молодой человек, появилась его фигура на камне, чтобы навсегда напоминать о плохой стороне людей.

Камни большого замка и Предтеча
Когда жители замка начали покидать замок и селиться у его подножия, они скатили с него камни, которые собирали годами для защиты от врагов. Однако по необъяснимой причине камни всегда останавливались в одном месте, образуя большую кучу. Говорят, что в 1830 году местный вельможа пригласил мастеров с Симии и из этих камней они построили на этом месте церковь Предтечи, используя большую мастерство и искусство, и она была завершена в 1831 году.

let currentLanguage = 'en';

function openTab(tabId) {
  document.querySelectorAll('.tab-content').forEach(tab => {
    tab.classList.remove('active');
  });
  document.getElementById(tabId).classList.add('active');
  updateTexts();
}

function switchLanguage(lang) {
  currentLanguage = lang;
  updateTexts();
}

function updateTexts() {
  for (let key in texts) {
    document.getElementById(key + '-text').innerText = texts[key][currentLanguage];
  }
}

function scrollFunction() {

    document.getElementById("scrollTopBtn").style.display = "none";

}
